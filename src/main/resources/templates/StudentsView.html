<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>CRUD | Multiple View</title>
</head>
<body>
	<section class="container">
		<div class="card p-5 text-white students-table" style="width: 50rem;">
			<h4 class="text-center fw-bold mb-3">ᴍᴜʟᴛɪᴘʟᴇ ꜱᴛᴜᴅᴇɴᴛꜱ ɪɴꜰᴏʀᴍᴀᴛɪᴏɴ</h4>
			<table class="table table-hover table-dark table-bordered">
			    <tr>
			      <th>Students ID</th>
			      <th>Students Name</th>
			      <th>Students Roll</th>
			      <th>Students Department</th>
			      <th>Students Section</th>
			    </tr>
			    <tr th:each="ms: ${msearch}">
				    <td th:text="${ms.id}"></td>
				    <td th:text="${ms.name}"></td>
				    <td th:text="${ms.roll}"></td>
				    <td th:text="${ms.depart}"></td>
				    <td th:text="${ms.sec}"></td>
			    </tr>
			</table>
			
			<div class="d-grid col-2 mx-auto">
				<a href="/" class="btn btn-sm rounded-0 fw-bold save-data">← Back</a>
			</div>
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

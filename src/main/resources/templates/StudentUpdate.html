<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>CRUD | Update</title>
</head>
<body>
	<section class="container">
		<div class="card p-5 text-white students-table" style="width: 50rem;">
			<h4 class="text-center fw-bold mb-3">ꜱᴜʙᴍɪᴛ ʏᴏᴜʀ ɪɴꜰᴏʀᴍᴀᴛɪᴏɴ ᴛᴏ ᴜᴘᴅᴀᴛᴇ</h4>
			
			<form class="row" action="update" method="post">
			  <div class="col-6 mb-3 input-group-sm">
				<input type="text" class="form-control rounded-0 bg-dark text-white" name="id" th:value="${update.id}">
			  </div>
			  <div class="col-6 mb-3 input-group-sm">
			    <input type="text" class="form-control rounded-0 bg-dark text-white" name="name" th:value="${update.name}">
			  </div>
			  <div class="col-4 mb-3 input-group-sm">
			    <input type="text" class="form-control rounded-0 bg-dark text-white" name="roll" th:value="${update.roll}">
			  </div>
			  <div class="col-4 mb-3 input-group-sm">
			    <input type="text" class="form-control rounded-0 bg-dark text-white" name="depart" th:value="${update.depart}">
			  </div>
			  <div class="col-4 mb-3 input-group-sm">
			    <input type="text" class="form-control rounded-0 bg-dark text-white" name="sec" th:value="${update.sec}">
			  </div>
			  <div class="d-grid col-4 mx-auto">
			  	<button type="submit" class="btn btn-sm rounded-0 fw-bold save-data">Update Data</button>
			  </div>
			</form>
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
